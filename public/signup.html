<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sign up - Vegan</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
    <!-- nav bar -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" id="logo" href="#">Vegan</a>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
           <form class="justify-content-center inputform signup">
               <h2 style="text-align: center;">Sign up for Vegan</h2>
               <p style="text-align: center;">Expand your Vegan lifestyle start from here</p>
               <p style="text-align: center; font-size: 12px">By continuing, you agree to Vegan's <a href="#">Terms of Service </a>and <a href="#">Privacy Plocy</a></p>
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="email" class="form-control" id="email-input" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="inputPassword1" placeholder="Enter your password">
                </div>
                <div class="justify-content-center">
                    <button type="submit" class="btn btn-primary " style="width: 100%;">Sign up</button>
                </div>
                <small class="subtle-text">Already on Vegan?  <a href="login.html">Log in</a></small>
            </form>
        </div>
    </div>
    <br>
    <!-- <div class="row justify-content-center">
        <small class="subtle-text">Already on Vegan?  <a href="#">Log in</a></small>
    </div> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
